# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- none

pool:
  vmImage: ubuntu-latest

parameters:
- name: CommitsSince
  type: string
  displayName: 'Generate Changelog since (for example 2021-10-01)?'
  default: '2021-10-01'
- name: BranchName
  type: string
  default: 'main'

steps:
- checkout: none

- task: InstallSSHKey@0
  inputs:
    knownHostsEntry: '140.82.121.3'
    sshKeySecureFile: 'algodocs_rsa'

- script: |
    git clone https://github.com/mfe-/AdbApp.git --progress
  displayName: 'git clone'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      cd AdbApp
      .\generate_changelog.ps1 -branch "${{ parameters.BranchName }}" -since "${{parameters.CommitsSince}}" -logp "$(System.ArtifactsDirectory)"
      Write-Host "Hello World"